<div class="main dash">
    <div class="section section-gray text-center">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-12">
                    <div class="dash-spacer"></div>
                    <div class="card">
                        <div class="simulador embed-responsive embed-responsive-4by3">
                            <iframe src="https://pamgaiguer.github.io/simuladorcovid/" 
                            scrolling="yes"></iframe>
                            <!-- sandbox="allow-same-origin allow-scripts" / *ngIf="isMobile == false" -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="card">
                        <div class="table-responsive-sm table-responsive-md">
                            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" >
                                <thead>
                                    <tr>
                                        <th>Cidade</th>
                                        <th>Bairro</th>
                                        <th>IPC</th>
                                        <th>Classificação IPC</th>
                                        <th>IDH</th>
                                        <th>Classificação IDH</th>
                                        <th>Densidade (hab/km<sup>2</sup>)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dados of dados_ipc; let i = index">
                                        <td>{{dados.cidade}}</td>
                                        <td>{{dados.bairro}}</td>
                                        <td>{{dados.ipc}}</td>
                                        <td>{{dados.classIPC}}</td>
                                        <td>{{dados.idh}}</td>
                                        <td>{{dados.classIDH}}</td>
                                        <td>{{dados.densidade}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
